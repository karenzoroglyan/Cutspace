<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Cutspace</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="img/logo.svg" alt="Logo">
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="" class="menu__link">Home</a></li>
              <li class="menu__item"><a href="" class="menu__link">About us</a></li>
              <li class="menu__item"><a href="" class="menu__link">Find space</a></li>
              <li class="menu__item"><a href="" class="menu__link">Share space</a></li>
              <li class="menu__item"><a href="" class="menu__link">Promote space</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container">
            <img src="img/01.png" alt="bg">
            <div class="main__content">
              <h1 class="main__title">Find your custom matched commercial real estate space.</h1>
              <div class="main__text">
                <p>In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique</p>
              </div>
              <form action="" class="main__form">
                <label>
                  <input type="email" placeholder="Your email address" required class="main__input">
                  <button type="submit" class="main__button button button_orange">Subscribe</button>
                </label>
              </form>
            </div>
          </div>
        </section>
        <section class="page__companies companies">
          <div class="companies__container">
            <div class="companies__logos logos">
              <div class="logos__items">
                <div class="logos__item"><img src="img/02.svg" alt="logo"></div>
                <div class="logos__item"><img src="img/03.svg" alt="logo"></div>
                <div class="logos__item"><img src="img/04.svg" alt="logo"></div>
                <div class="logos__item"><img src="img/05.svg" alt="logo"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
